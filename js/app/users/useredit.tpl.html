
<div class="page-header">
    <h2>Edit {{user.name}}'s Details</h2>
</div>

<div class="alert alert-success" role="alert" ng-show="message">{{message}}</div>
<div class="alert alert-success" role="alert" ng-show="error">{{error}}</div>

<table class="full-width">
    <tr>
        <td>
            <form class="form-horizontal" role="form"
                  ng-submit="createNewUser()">
                <div class="form-group">
                    <label class="col-md-4 control-label">Name</label>
                    <div class="col-md-5">
                        <input type="text" class="form-control" name="name" ng-model="user.name" required />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label">Email</label>
                    <div class="col-md-5">
                        <input type="text" class="form-control" name="email" ng-model="user.email" required />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label">Role</label>
                    <div class="col-md-5">
                        <select class="form-control" name="role" ng-model="user.role" required>
                            <option value="user">User</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-4 col-md-5">
                        <input type="submit" value="Submit" class="btn btn-primary" />
                        <a ng-click="deleteUser()" class="btn btn-danger">Delete</a>
                    </div>
                </div>
            </form>
        </td>
    </tr>
</table>
